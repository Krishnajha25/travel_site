<div class="register-component">
    <div class="container">
        
        <form class="register-form-container" (submit)="onRegisterSubmit()">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" [(ngModel)]="first_name" name="first_name" class="form-input form-control" id="first-name"  placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" [(ngModel)]="last_name" name="last_name" class="form-input form-control" id="last-name"  placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" [(ngModel)]="email" name="email" class="form-input form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-input form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" [(ngModel)]="confirm_password" name="confirm_password" class="form-input form-control" id="confirm-password" placeholder="Re-enter password">
            </div>
            <button type="submit" class="submit-btn btn btn-primary">Submit</button>
          </form>
    </div>
</div>
