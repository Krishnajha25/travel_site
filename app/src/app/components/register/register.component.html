<div class="register-component">
    <div class="container">
        
        <form class="register-form-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" formControlName="first_name" name="first_name" class="form-input form-control" id="first-name"  placeholder="Enter first name" required>
                <span class="text-danger" *ngIf="(registerFormControl.first_name.touched || submitted) && registerFormControl.first_name.errors?.required">
                    *First name is required
                </span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" formControlName="last_name" name="last_name" class="form-input form-control" id="last-name"  placeholder="Enter last name" required>
                <span class="text-danger" *ngIf="(registerFormControl.last_name.touched || submitted) && registerFormControl.last_name.errors?.required">
                    *Last name is required
                </span>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" formControlName="email" name="email" class="form-input form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                <span class="text-danger" *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
                    *Email is required
                </span>
                <span class="text-danger" *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                    *Enter a valid email address
                </span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" name="password" class="form-input form-control" id="password" placeholder="Enter password" required>
                <span class="text-danger" *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                    *Password is required
                </span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" formControlName="confirm_password" name="confirm_password" class="form-input form-control" id="confirm-password" placeholder="Re-enter password" required>
                <span class="text-danger" *ngIf="registerFormControl.confirmPassword.touched && registerFormControl.confirmPassword.errors?.passwordMismatch">
                    *Passwords does not match
                </span>
            </div>
            <button type="submit" class="submit-btn btn btn-primary">Submit</button>

            <p>
                Form Status: {{ registerForm.status }}
            </p>
          </form>
    </div>
</div>
