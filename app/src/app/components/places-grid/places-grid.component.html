<div class="cardContainer container">
    <div class="row">
        <div class="col-md-4" *ngFor="let place of places.slice(0,6)">
            <div class="card text-center">
                <img class="card-img-top" [defaultImage]="defaultImage" [lazyLoad]="place[1]" alt="Card image cap">
                <span class="material-icons" (click) = "toggleIcon('favorite')">{{ icon }}</span>
                <div class="card-body">
                    <h5 class="card-title">
                        {{ place[0] }}
                    </h5>
                    <p class="card-text">
                        {{ place[2] | limitTo: 50 }}
                    </p>
                </div>
                <a [routerLink]="[ '/places', place[0] ]" class="btn btn-primary">Visit {{ place[0] }}</a>
            </div>
        </div>
    </div>
    <div class="row text-center">
        <button class="seeMoreBtn btn btn-lg btn-primary" (click)="goToPlaces()">See more ></button>
    </div>
</div>
