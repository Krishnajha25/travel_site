<ngx-spinner></ngx-spinner>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let place of placesExcel | paginate: { itemsPerPage: 9, currentPage: p }">
            <div class="card text-center">
                <!-- <img class="card-img-top" *ngIf="noImage" [src] = setDefaultPic() alt="Card image cap"> -->
                <img class="card-img-top" [defaultImage]="defaultImage" [lazyLoad]="place[1]" alt="Card image cap">
                <span class="material-icons">favorite_border</span>
                <div class="card-body">
                    <h5 class="card-title">
                        {{ place[0] }}
                    </h5>
                    <p class="card-text">
                        {{ place[2] | limitTo: 50 }}
                    </p>
                </div>
                <a [routerLink]="[ '/places', place[0] ]" class="btn btn-primary">Visit {{ place[0] }}</a>
            </div>
        </div>
    </div>
    <div class="pagination-control">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
