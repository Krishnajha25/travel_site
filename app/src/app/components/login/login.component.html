<div class="login-component">
    <div class="container">
        
        <form class="login-form-container">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-input form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-input form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="submit-btn btn btn-primary">Submit</button>
          </form>
    </div>
</div>
