<div class="contact-component">
    <div class="container">
        <form class="contact-form-container">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="email" class="form-input form-control" id="name" placeholder="Enter name">
              </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-input form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" class="form-input form-control" id="message" cols="30" rows="10" placeholder="Enter message"></textarea>
            </div>
            <button type="submit" class="submit-btn btn btn-primary">Submit</button>
          </form>
    </div>
</div>
