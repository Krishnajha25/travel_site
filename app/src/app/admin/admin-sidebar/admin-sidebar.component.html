<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Admin</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="dashboard">
                Dashboard
                <span class="material-icons">dashboard</span>
            </a>
            <a mat-list-item routerLink="users">
                Users
                <span class="material-icons">supervisor_account</span>
            </a>
            <a mat-list-item routerLink="/" target="_blank">
              Go to site
              <span class="material-icons go-to-site">transit_enterexit</span>
            </a>
            <a mat-list-item routerLink=".">
                Contact
                <span class="material-icons">contact_support</span>
            </a>
            <a mat-list-item *ngIf="authService.loggedIn()" (click)="authService.logout()">
                Logout
                <span class="material-icons">exit_to_app</span>
            </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
