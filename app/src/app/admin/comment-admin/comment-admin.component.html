<div class="container text-center">
 
    <!-- <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button> -->
   <H1>Comments</H1>

    <table mat-table [dataSource]="comments" #mytable class="my-table mat-elevation-z8">
   
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
   
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Comment Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
   
      <!-- Name Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> User Id </th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>
   
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
      </ng-container>

      <ng-container matColumnDef="commentOn">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Commented on </th>
        <td mat-cell *matCellDef="let element"> {{ element.commentOn | date }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <button (click)="remove(element.id)" class="delete-button">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
   
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
  </div>
